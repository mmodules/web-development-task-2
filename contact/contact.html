    <h1 class="mt-3">Contact Us</h1>
    <div class="container mt-4 mb-5">
        <div class="card">
            <form onsubmit="return validate();" action="mailto:abc@qwerty.com" method="post" enctype="text/plain">
                <div class="p-4">
                    <h3 class="mb-4">Personal Information</h3>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" name="firstName" placeholder="Joe">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lastName" placeholder="Borg">
                    </div>

                    <h3 class="mt-5 mb-4">Contact Details</h3>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="joeborg@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="9988 7766" pattern="[0-9]{4} [0-9]{4}">
                    </div>

                    <div class="form-group">
                        <label class="d-block mb-2">Reason for Contact</label>
                        <div class="custom-control custom-radio">
                            <input type="radio" name="reason" id="reason1" value="1" class="custom-control-input">
                            <label class="custom-control-label" for="reason1">Website Suggestion</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" name="reason" id="reason2" value="2" class="custom-control-input">
                            <label class="custom-control-label" for="reason2">Speedcubing Help</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" name="reason" id="reason3" value="3" class="custom-control-input">
                            <label class="custom-control-label" for="reason3">General Inquiry</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" name="reason" id="reason4" value="4" class="custom-control-input">
                            <label class="custom-control-label" for="reason4">Other</label>
                        </div>
                    </div>

                    <h3 class="mt-5 mb-4">Message Details</h3>

                    <div class="form-group">
                        <label for="subject">Subject (optional)</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject of Message">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" placeholder="Enter message here ..." rows="8"></textarea>
                    </div>

                    <div class="mt-4">
                        <button type="reset" class="btn btn-light mr-2">Cancel</button>
                        <button type="submit" id="submit" class="btn btn-light">Submit</button>
                    </div>
                </div>

                <div id="errorDiv" class="hidden m-4">
                    <ul id="errorList" class="mb-0"></ul>
                </div>
            </form>

            
        </div>
    </div>
